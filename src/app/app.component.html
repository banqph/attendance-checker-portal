<div class="page-container center">
  <button *ngIf="!user" mat-button (click)="getUser()">GET USER</button>
  <div class="mat-elevation-z5">
    <mat-card *ngIf="user" class="example-card">
      <mat-card-header>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.studentNumber}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Contact Number: {{user.contactNumber}}</p>
        <p>RFID: {{user.id}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
